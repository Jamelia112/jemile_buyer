<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JEMILE BUYER — YOUR ONLINE ASSISTANT</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header class="glass-header">
    <h1>JEMILE BUYER</h1>
    <p class="subtitle">YOUR ONLINE ASSISTANT</p>
    <div class="gold-line"></div>
    <nav class="topnav">
      <a href="#order">Как оформить заказ</a>
      <a href="#delivery">Доставка</a>
      <a href="#quality">Качество</a>
      <a href="#sizing">Замеры</a>
      <a href="#payment">Оплата</a>
      <a href="#rules">Правила</a>
      <a href="#faq">FAQ</a>
      <a href="#contact">Контакты</a>
    </nav>
  </header>

  <main id="content">
    <!-- ВСТАВЬ СЮДА СВОЙ ТЕКСТ БЕЗ ИЗМЕНЕНИЙ -->
    <!-- Можно просто скопировать из твоего файла index.html -->
  </main>

  <footer id="contact" class="site-footer">
    <a class="cta" href="https://t.me/Jamelia112" target="_blank" rel="noopener">Написать в Telegram</a>
    <p class="brandline">JEMILE BUYER — YOUR ONLINE ASSISTANT</p>
  </footer>

  <script>
    // Плавная прокрутка
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        const id = a.getAttribute('href').slice(1);
        const el = document.getElementById(id);
        if (el) {
          e.preventDefault();
          el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    // Плавное появление секций
    const observer = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, {threshold:0.15});
    document.querySelectorAll('main section').forEach(sec => observer.observe(sec));

    // Эффект "дыхания" фона
    function updateBackground() {
      const h = document.documentElement;
      const max = Math.max(h.scrollHeight - h.clientHeight, 1);
      const p = Math.min(1, Math.max(0, window.scrollY / max));
      const stop = (10 + p*18).toFixed(1);
      const alpha = (0.12 + p*0.10).toFixed(3);
      const bg = `radial-gradient(1200px 600px at 50% 0%, rgba(193,168,117,${alpha}), transparent ${stop}%), #0B0B0B`;
      document.body.style.background = bg;
    }
    updateBackground();
    window.addEventListener('scroll', updateBackground, {passive:true});
    window.addEventListener('resize', updateBackground);
  </script>
</body>
</html>
